    <script>

      const yearSelect = document.getElementById("yearSelect");

      // å¸¸æ•¸å®šç¾©
      const DATA_PATH = "opendata/holiday";
      const WEEKDAYS = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];
      let currentData = [];

      /**
       * è§£æ YYYYMMDD æ ¼å¼å­—ä¸²ç‚º Date ç‰©ä»¶
       */
      function parseDate(s) {
        if (!s || s.length !== 8) return null;
        return new Date(+s.slice(0, 4), +s.slice(4, 6) - 1, +s.slice(6, 8));
      }

      function formatDate(s, date) {

        const wd = date ? WEEKDAYS[date.getDay()] : "";
        return `${s.slice(0, 4)}-${s.slice(4, 6)}-${s.slice(
          6,
          8
        )}<span class="weekday">(${wd})</span>`;
      }

       * åˆå§‹åŒ–ï¼šè¼‰å…¥å¹´ä»½åˆ—è¡¨

      async function init() {

          if (!res.ok) throw new Error("ç„¡æ³•è®€å–å¹´ä»½");
          const years = await res.json();

            .map((y) => `<option value="${y}">${y}</option>`)

          // æ”¯æ´ URL åƒæ•¸æŒ‡å®šå¹´ä»½
          const urlParams = new URLSearchParams(window.location.search);

      /**
       * è¼‰å…¥é¸å®šå¹´ä»½çš„ JSON è³‡æ–™
       */
      async function loadData() {

        if (!year) return;
        statusEl.textContent = "è¼‰å…¥ä¸­...";
        tableBody.innerHTML =
          '<tr><td colspan="5" class="loading"><div class="loading-spinner"></div><div>è¼‰å…¥è³‡æ–™ä¸­...</div></td></tr>';
        try {
          const res = await fetch(`${DATA_PATH}/${year}.json?t=${new Date().getTime()}`);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          currentData = data;
          renderTable(data);
          statusEl.textContent = `å…± ${data.length} ç­†`;
        } catch (e) {
          console.error(e);
          currentData = [];
          tableBody.innerHTML = `<tr><td colspan="5" class="empty-state">è¼‰å…¥å¤±æ•—: ${e.message}</td></tr>`;
        }
      }

      /**
       * æ¸²æŸ“è¡¨æ ¼å…§å®¹
       *è©³ç´°ç‰ˆæœƒé¡¯ç¤ºï¼šåç¨±ã€é¡åˆ¥èˆ‡å®Œæ•´èªªæ˜
       */
      function renderTable(data) {
        if (!data.length) {
          tableBody.innerHTML =
            '<tr><td colspan="5" class="empty-state">ç„¡è³‡æ–™</td></tr>';
          return;
        }
        tableBody.innerHTML = data
          .map((item) => {
            const date = parseDate(item.date);
            const badge = item.holiday ? "holiday-yes" : "holiday-no";
            const badgeText = item.holiday ? "å‡æ—¥" : "ä¸Šç­";
            
            // çµ„åˆå®Œæ•´èªªæ˜ï¼šdescription + note
            let desc = item.description || "";
            if (item.note) {
                if (desc) desc += " ";
                desc += `(${item.note})`;
            }

            return `<tr>
            <td class="date-cell">${formatDate(item.date, date)}</td>
            <td class="name-cell">${item.name || ""}</td>
            <td class="holiday-cell"><span class="holiday-badge ${badge}">${badgeText}</span></td>
            <td class="category-cell">${item.holidayCategory || ""}</td>

        </tr>`;
          })
          .join("");
      }

      /**
       * ä¸‹è¼‰ CSV åŠŸèƒ½
       * åŒ¯å‡ºæ‰€æœ‰æ¬„ä½ (åŒ…å«é¡åˆ¥èˆ‡èªªæ˜)
       */
      function downloadCSV() {
        if (!currentData || currentData.length === 0) {
          alert("ç„¡è³‡æ–™å¯ä¸‹è¼‰");
          return;
        }

        const headers = ["æ—¥æœŸ", "åç¨±", "æ˜¯å¦æ”¾å‡", "é¡åˆ¥", "èªªæ˜"];
        const csvContent = [
            headers.join(","), 
            ...currentData.map(item => {
                const dateStr = item.date.replace(/^(\d{4})(\d{2})(\d{2})$/, "$1-$2-$3");
                const isHolidayStr = item.holiday ? "æ˜¯" : "å¦";
                
                let desc = item.description || "";
                if (item.note) {

                }

                // è™•ç† CSV ç‰¹æ®Šå­—å…ƒ (é€—è™Ÿã€æ›è¡Œã€é›™å¼•è™Ÿ)
                const escapeCsv = (field) => {

                    return `"${stringField.replace(/"/g, '""')}"`;

                  return stringField;
                };

                ].join(",");
            })
        ].join("\n");

        // åŠ å…¥ BOM

        document.body.removeChild(link);
      }
