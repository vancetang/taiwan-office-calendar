<!DOCTYPE html>
<!--
  行政機關辦公日曆表 - 精簡版 (simple.html)
  功能：
  1. 提供條列式的假日資訊列表。
  2. 整合並簡化假日描述，讓使用者快速閱讀。
  3. 提供 CSV 下載功能 (包含 BOM 處理以支援 Excel)。
-->
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>行政機關辦公日曆表 - 精簡版</title>
    <!--
      樣式定義區
      使用漸層背景與卡片式設計，強調內容的可讀性。
      包含表格樣式、假日標籤 (Badge) 與響應式調整。
    -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Microsoft JhengHei", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }
      .header {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        padding: 24px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
      }
      .header h1 {
        font-size: 1.6em;
        font-weight: 600;
      }
      .header h1 span {
        font-size: 0.6em;
        opacity: 0.8;
        margin-left: 8px;
      }
      .controls {
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
      }
      .controls select {
        padding: 10px 16px;
        font-size: 15px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.9);
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s;
      }
      .controls select:hover {
        background: white;
        transform: translateY(-1px);
      }
      .controls .status {
        font-size: 0.85em;
        opacity: 0.9;
      }
      .nav-link {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
        font-size: 0.85em;
        padding: 8px 14px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.15);
        transition: all 0.2s;
      }
      .nav-link:hover {
        background: rgba(255, 255, 255, 0.25);
        color: white;
      }
      .table-container {
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th {
        background: #f8f9fa;
        color: #495057;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75em;
        letter-spacing: 0.5px;
        padding: 14px 20px;
        text-align: left;
        border-bottom: 2px solid #dee2e6;
        white-space: nowrap;
      }
      td {
        padding: 16px 20px;
        border-bottom: 1px solid #eee;
        vertical-align: top;
      }
      tr:hover {
        background: #f8f9ff;
      }
      tr:last-child td {
        border-bottom: none;
      }
      .col-date {
        width: 140px;
      }
      .col-holiday {
        width: 70px;
      }
      .date-cell {
        font-family: "SF Mono", "Consolas", monospace;
        font-weight: 600;
        color: #495057;
        white-space: nowrap;
      }
      .date-cell .weekday {
        font-size: 0.8em;
        color: #868e96;
        margin-left: 6px;
        font-weight: 400;
      }
      .holiday-cell {
        text-align: center;
      }
      .holiday-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8em;
        font-weight: 600;
        white-space: nowrap;
      }
      .holiday-yes {
        background: #ffe3e3;
        color: #c92a2a;
      }
      .holiday-no {
        background: #d3f9d8;
        color: #2b8a3e;
      }
      .desc-cell {
        color: #495057;
        word-break: break-word;
      }
      .desc-cell .main-desc {
        font-weight: 500;
        margin-bottom: 4px;
      }
      .desc-cell .sub-desc {
        font-size: 0.85em;
        color: #868e96;
        line-height: 1.4;
        word-break: break-word;
      }
      .loading {
        text-align: center;
        padding: 60px 20px;
        color: #868e96;
      }
      .loading-spinner {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 3px solid #e9ecef;
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 12px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #868e96;
      }
      .footer {
        padding: 16px 30px;
        background: #f8f9fa;
        text-align: center;
        font-size: 0.8em;
        color: #868e96;
      }
      @media (max-width: 600px) {
        .header {
          padding: 20px;
        }
        .header h1 {
          font-size: 1.3em;
        }
        th,
        td {
          padding: 12px 14px;
        }
        .date-cell .weekday {
          display: block;
          margin: 4px 0 0 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 頁首與導航 -->
      <div class="header">
        <h1>📅 行政機關辦公日曆表<span>精簡版</span></h1>
        <div class="controls">
          <select id="yearSelect">
            <option disabled selected>載入中...</option>
          </select>
          <span id="status" class="status"></span>
          <button id="downloadBtn" class="nav-link" style="cursor:pointer; border:none; font-family: inherit;">📥 下載 CSV</button>
          <a href="index.html" class="nav-link">📅 月曆版</a>
          <a href="detail.html" class="nav-link">📊 詳細版</a>
        </div>
      </div>
      
      <!-- 資料表格 -->
      <div class="table-container">
        <table id="dataTable">
          <thead>
            <tr>
              <th class="col-date">日期</th>
              <th class="col-holiday">假日</th>
              <th>描述</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="footer">資料來源：<a href="https://data.taipei/" target="_blank">臺北市資料大平臺</a></div>
    </div>
    
    <!-- 應用程式邏輯 -->
    <script>
      // DOM 元素參考
      const yearSelect = document.getElementById("yearSelect");
      const tableBody = document.querySelector("#dataTable tbody");
      const statusEl = document.getElementById("status");
      const downloadBtn = document.getElementById("downloadBtn");
      
      // 常數定義
      const DATA_PATH = "opendata/holiday";
      const WEEKDAYS = ["日", "一", "二", "三", "四", "五", "六"];
      let currentData = [];

      /**
       * 判斷指定日期是否為週末
       */
      function isWeekend(date) {
        const d = date.getDay();
        return d === 0 || d === 6;
      }

      /**
       * 解析 YYYYMMDD 格式字串為 Date 物件
       */
      function parseDate(s) {
        if (!s || s.length !== 8) return null;
        return new Date(+s.slice(0, 4), +s.slice(4, 6) - 1, +s.slice(6, 8));
      }

      /**
       * 格式化日期字串 (YYYY-MM-DD (週X))
       */
      function formatDate(s, date) {
        if (!s || s.length !== 8) return s;
        const wd = date ? WEEKDAYS[date.getDay()] : "";
        return `${s.slice(0, 4)}-${s.slice(4, 6)}-${s.slice(
          6,
          8
        )}<span class="weekday">(${wd})</span>`;
      }

      /**
       * 產生易讀的假日描述 (精簡版核心邏輯)
       * 將原始資料的 category, name, note 整合為 main 與 sub 兩段描述
       * 
       * @returns {Object} { main: 主要描述, sub: 次要描述 }
       */
      function getDescription(item, date) {
        const isHoliday = item.holiday;
        const name = (item.name || "").trim();
        const desc = (item.description || "").trim();
        const note = (item.note || "").trim();
        let main = "";
        
        // 判斷主要顯示文字
        if (!isHoliday) {
          main = "補上班日";
        } else if (isWeekend(date)) {
          main = name ? `周休(${name})` : "周休";
        } else if (!name) {
          main = "補假或彈性放假日";
        } else {
          main = name;
        }

        // 附加關聯備註 (如：於 10/11 補假)
        if (note) {
            main += ` (${note})`;
        }

        return { main, sub: desc };
      }

      /**
       * 初始化：載入年份列表
       */
      async function init() {
        statusEl.textContent = "載入中...";
        try {
          const res = await fetch(`${DATA_PATH}/years.json?t=${new Date().getTime()}`);
          if (!res.ok) throw new Error("無法讀取年份");
          const years = await res.json();
          yearSelect.innerHTML = years
            .map((y) => `<option value="${y}">${y}</option>`)
            .join("");
            
          // 支援 URL 參數指定年份
          const urlParams = new URLSearchParams(window.location.search);
          const urlYear = urlParams.get("year");
          if (urlYear && years.includes(urlYear)) {
            yearSelect.value = urlYear;
          }
          loadData();
        } catch (e) {
          yearSelect.innerHTML = "<option>載入失敗</option>";
          statusEl.textContent = e.message;
        }
      }

      /**
       * 載入選定年份的 JSON 資料
       */
      async function loadData() {
        const year = yearSelect.value;
        if (!year) return;
        statusEl.textContent = "載入中...";
        tableBody.innerHTML =
          '<tr><td colspan="3" class="loading"><div class="loading-spinner"></div><div>載入資料中...</div></td></tr>';
        try {
          const res = await fetch(`${DATA_PATH}/${year}.json?t=${new Date().getTime()}`);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          currentData = data;
          renderTable(data);
          statusEl.textContent = `共 ${data.length} 筆`;
        } catch (e) {
          console.error(e);
          currentData = [];
          tableBody.innerHTML = `<tr><td colspan="3" class="empty-state">載入失敗: ${e.message}</td></tr>`;
        }
      }

      /**
       * 渲染表格內容
       */
      function renderTable(data) {
        if (!data.length) {
          tableBody.innerHTML =
            '<tr><td colspan="3" class="empty-state">無資料</td></tr>';
          return;
        }
        tableBody.innerHTML = data
          .map((item) => {
            const date = parseDate(item.date);
            const { main, sub } = getDescription(item, date);
            const badge = item.holiday ? "holiday-yes" : "holiday-no";
            const badgeText = item.holiday ? "假日" : "上班";
            const subHtml = sub ? `<div class="sub-desc">${sub}</div>` : "";
            return `<tr>
            <td class="date-cell">${formatDate(item.date, date)}</td>
            <td class="holiday-cell"><span class="holiday-badge ${badge}">${badgeText}</span></td>
            <td class="desc-cell"><div class="main-desc">${main}</div>${subHtml}</td>
        </tr>`;
          })
          .join("");
      }

      /**
       * 下載 CSV 功能
       * 1. 轉換資料為 CSV 格式
       * 2. 加入 BOM 標頭解決 Excel 中文亂碼問題
       * 3. 觸發瀏覽器下載
       */
      function downloadCSV() {
        if (!currentData || currentData.length === 0) {
          alert("無資料可下載");
          return;
        }

        const headers = ["日期", "是否放假", "描述"];
        const csvContent = [
            headers.join(","), 
            ...currentData.map(item => {
                const dateObj = parseDate(item.date);
                const dateStr = item.date.replace(/^(\d{4})(\d{2})(\d{2})$/, "$1-$2-$3");
                const isHolidayStr = item.holiday ? "是" : "否";
                
                // 重用 getDescription 邏輯以保持一致性
                const { main, sub } = getDescription(item, dateObj);
                let fullDesc = main;
                if (sub) fullDesc += ` (${sub})`;
                
                // 處理 CSV 特殊字元 (逗號、換行、雙引號)
                const escapeCsv = (field) => {
                  if (field == null) return "";
                  const stringField = String(field);
                  if (stringField.includes(",") || stringField.includes("\n") || stringField.includes('"')) {
                    return `"${stringField.replace(/"/g, '""')}"`;
                  }
                  return stringField;
                };

                return [dateStr, isHolidayStr, escapeCsv(fullDesc)].join(",");
            })
        ].join("\n");

        // 加入 BOM 以支援 Excel 中文顯示
        const blob = new Blob(["\ufeff" + csvContent], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", `holiday_simple_${yearSelect.value}.csv`);
        link.style.visibility = "hidden";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      // 事件綁定
      yearSelect.addEventListener("change", loadData);
      downloadBtn.addEventListener("click", downloadCSV);
      
      // 啟動程式
      init();
    </script>
  </body>
