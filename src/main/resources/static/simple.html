    <script>

      // å¸¸æ•¸å®šç¾©
      const DATA_PATH = "opendata/holiday";

      let currentData = [];

      /**

       */
      function isWeekend(date) {
        const d = date.getDay();

      /**

      function parseDate(s) {

      }

      function formatDate(s, date) {
        if (!s || s.length !== 8) return s;
        const wd = date ? WEEKDAYS[date.getDay()] : "";
        return `${s.slice(0, 4)}-${s.slice(4, 6)}-${s.slice(
          6,

      /**

       * å°‡åŸå§‹è³‡æ–™çš„ category, name, note æ•´åˆç‚º main èˆ‡ sub å…©æ®µæè¿°
       * 
       * @returns {Object} { main: ä¸»è¦æè¿°, sub: æ¬¡è¦æè¿° }
       */
      function getDescription(item, date) {
        const isHoliday = item.holiday;
        const name = (item.name || "").trim();

        const note = (item.note || "").trim();
        let main = "";
        
        // åˆ¤æ–·ä¸»è¦é¡¯ç¤ºæ–‡å­—
        if (item.holidayCategory === "ç‰¹æ®Šç¯€æ—¥") {
          main = name;
        } else if (!isHoliday) {
          main = "è£œä¸Šç­æ—¥";
        } else if (isWeekend(date)) {
          main = name ? `å‘¨ä¼‘(${name})` : "å‘¨ä¼‘";
        } else if (!name) {
          main = "è£œå‡æˆ–å½ˆæ€§æ”¾å‡æ—¥";
        } else {
          main = name;
        }

        // é™„åŠ é—œè¯å‚™è¨» (å¦‚ï¼šæ–¼ 10/11 è£œå‡)
        if (note) {
            main += ` (${note})`;
        }

        return { main, sub: desc };
      }

      /**
       * åˆå§‹åŒ–ï¼šè¼‰å…¥å¹´ä»½åˆ—è¡¨
       */
      async function init() {
        statusEl.textContent = "è¼‰å…¥ä¸­...";
        try {
          const res = await fetch(`${DATA_PATH}/years.json?t=${new Date().getTime()}`);
          if (!res.ok) throw new Error("ç„¡æ³•è®€å–å¹´ä»½");
          const years = await res.json();
          yearSelect.innerHTML = years
            .map((y) => `<option value="${y}">${y}</option>`)
            .join("");
            
          // æ”¯æ´ URL åƒæ•¸æŒ‡å®šå¹´ä»½
          const urlParams = new URLSearchParams(window.location.search);
          const urlYear = urlParams.get("year");
          if (urlYear && years.includes(urlYear)) {

          }
          loadData();
        } catch (e) {
          yearSelect.innerHTML = "<option>è¼‰å…¥å¤±æ•—</option>";
          statusEl.textContent = e.message;
        }
      }

      /**
       * è¼‰å…¥é¸å®šå¹´ä»½çš„ JSON è³‡æ–™
       */
      async function loadData() {
        const year = yearSelect.value;
        if (!year) return;
        statusEl.textContent = "è¼‰å…¥ä¸­...";
        tableBody.innerHTML =
          '<tr><td colspan="3" class="loading"><div class="loading-spinner"></div><div>è¼‰å…¥è³‡æ–™ä¸­...</div></td></tr>';
        try {
          const res = await fetch(`${DATA_PATH}/${year}.json?t=${new Date().getTime()}`);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          currentData = data;
          renderTable(data);
          statusEl.textContent = `å…± ${data.length} ç­†`;
        } catch (e) {
          console.error(e);
          currentData = [];
          tableBody.innerHTML = `<tr><td colspan="3" class="empty-state">è¼‰å…¥å¤±æ•—: ${e.message}</td></tr>`;
        }
      }

      /**
       * æ¸²æŸ“è¡¨æ ¼å…§å®¹
       */
      function renderTable(data) {
        if (!data.length) {
          tableBody.innerHTML =
            '<tr><td colspan="3" class="empty-state">ç„¡è³‡æ–™</td></tr>';
          return;
        }
        tableBody.innerHTML = data
          .map((item) => {
            const date = parseDate(item.date);
            const { main, sub } = getDescription(item, date);
            const badge = item.holiday ? "holiday-yes" : "holiday-no";
            const badgeText = item.holiday ? "å‡æ—¥" : "ä¸Šç­";
            const subHtml = sub ? `<div class="sub-desc">${sub}</div>` : "";
            return `<tr>

            <td class="holiday-cell"><span class="holiday-badge ${badge}">${badgeText}</span></td>
            <td class="desc-cell"><div class="main-desc">${main}</div>${subHtml}</td>
        </tr>`;
          })

      /**
       * ä¸‹è¼‰ CSV åŠŸèƒ½

       * 2. åŠ å…¥ BOM æ¨™é ­è§£æ±º Excel ä¸­æ–‡äº‚ç¢¼å•é¡Œ
       * 3. è§¸ç™¼ç€è¦½å™¨ä¸‹è¼‰

      function downloadCSV() {
        if (!currentData || currentData.length === 0) {
          alert("ç„¡è³‡æ–™å¯ä¸‹è¼‰");
          return;
        }

        const headers = ["æ—¥æœŸ", "æ˜¯å¦æ”¾å‡", "æè¿°"];
        const csvContent = [
            headers.join(","), 
            ...currentData.map(item => {
                const dateObj = parseDate(item.date);
                const dateStr = item.date.replace(/^(\d{4})(\d{2})(\d{2})$/, "$1-$2-$3");
                const isHolidayStr = item.holiday ? "æ˜¯" : "å¦";
                
                // é‡ç”¨ getDescription é‚è¼¯ä»¥ä¿æŒä¸€è‡´æ€§
                const { main, sub } = getDescription(item, dateObj);
                let fullDesc = main;
                if (sub) fullDesc += ` (${sub})`;
                
                // è™•ç† CSV ç‰¹æ®Šå­—å…ƒ (é€—è™Ÿã€æ›è¡Œã€é›™å¼•è™Ÿ)
                const escapeCsv = (field) => {

                    return `"${stringField.replace(/"/g, '""')}"`;
                  }
                  return stringField;
                };

                return [dateStr, isHolidayStr, escapeCsv(fullDesc)].join(",");
            })
        ].join("\n");

        // åŠ å…¥ BOM ä»¥æ”¯æ´ Excel ä¸­æ–‡é¡¯ç¤º
        const blob = new Blob(["\ufeff" + csvContent], { type: "text/csv;charset=utf-8;" });

        link.style.visibility = "hidden";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      // äº‹ä»¶ç¶å®š
      yearSelect.addEventListener("change", loadData);

      // å•Ÿå‹•ç¨‹å¼
      init();
    </script>
